<!DOCTYPE html>
<head>
    <title>CPS630 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./CSS/login.css">
</head>

  <body style="background-color: rgb(33, 17, 55);">
    <div class="container col d-flex justify-content-center" style="position: relative; margin-top: 20vmin">
      
      <div class="card bg-light text-dark mainc" style="padding: 5vmin">

        <h2> Sign-up to use our website! :)</h2>
        <form class="row g-3" action = "DB_operations/signup.php" method="post">

		  <div class="form-group col-12">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
		  
          <div class="form-group col-12">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>

          <div class="form-group col-12">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>

          <div class="form-group col-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
		  
		  <div class="form-group col-12">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="6474576768" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
          </div>

          <div class="row col-12">

            <div class="form-group col-6">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" minlength="8" required>
            </div>

            <div class="form-group col-6">
              <label for="password2">Re-enter Password:</label>
              <input type="password" class="form-control" id="password2" name="password2"  minlength="8" required>
            </div>
			
			<!-- address info below --> 
			<div class="form-group col-12">
				<h3> Please Enter Your Address Information <br></h3>
			</div>
			
			<div class="form-group col-6">
              <label for="unit_num">Unit Number:</label>
              <input type="text" class="form-control" id="unit_num" name="unit_num" required>
            </div>
			
			<div class="form-group col-6">
              <label for="street_name">Street Number and Name:</label>
              <input type="text" class="form-control" id="street_name" name="street_name" required>
            </div>
			
			<div class="form-group col-6">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
			
			<div class="form-group col-6">
              <label for="province">Province:</label>
              <input type="text" class="form-control" id="province" name="province" required>
            </div>

          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-default">Sign-up</button>
          </div>

        </form>

      </div>

    </div>
  </body>
</html>
